services:
  www:
    container_name: cms_decode
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www/html
      - ./log:/var/log/apache2/
    ports:
      - 8080:80
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: cms_db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: cms_phpmyadmin
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - 8081:80
    depends_on:
      - db
