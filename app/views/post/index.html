<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Posts</title>
  </head>
  <body>
    <h1>Posts</h1>
    <a href="/posts/create">Create New Post</a>
    <br /><br />

    <table border="1" cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Content</th>
          <th>Image</th>
          <th>User</th>
          <th>Published</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <?php foreach ($posts as $post): ?>
        <tr>
          <td><?= $post->getId() ?></td>
          <td><?= htmlspecialchars($post->getTitle()) ?></td>
          <td><?= htmlspecialchars($post->getContent()) ?></td>
          <td>
            <?php if ($post->getImage()): ?>
            <img
              src="<?= htmlspecialchars($post->getImage()) ?>"
              alt="Post Image"
              style="width: 50px; height: 50px; object-fit: cover"
            />
            <?php else: ?>
            <span>No Image</span>
            <?php endif; ?>
          </td>
          <td><?= htmlspecialchars($post->getUser()->getEmail()) ?></td>
          <td><?= $post->isPublished() ? 'Yes' : 'No' ?></td>
          <td><?= date('d/m/y H:i:s', strtotime($post->getCreatedAt())) ?></td>
          <td>
            <a href="/posts/<?= $post->getId() ?>/edit">Edit</a>
            <form
              action="/posts/<?= $post->getId() ?>/delete"
              method="POST"
              style="display: inline"
              onsubmit="return confirm('Delete this post?');"
            >
              <input
                type="hidden"
                name="csrf_token"
                value="<?= $csrfToken ?>"
              />
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
        <?php endforeach; ?>
      </tbody>
    </table>
  </body>
</html>
